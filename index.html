<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            required: true;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Inscrição</h1>
        <form id="formInscricao">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="data_conclusao_curso">Data de Conclusão do Curso:</label>
            <input type="text" id="data_conclusao_curso" name="data_conclusao_curso" required placeholder="DD/MM/AAAA">

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        document.getElementById("formInscricao").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Funções de formatação e validação podem ser adicionadas aqui

            // Exemplo de envio dos dados para o servidor (pode ser ajustado conforme necessário)
            var dadosFormulario = {
                nomeCompleto: document.getElementById("nome_completo").value,
                cpf: document.getElementById("cpf").value,
                telefone: document.getElementById("telefone").value,
                cidade: document.getElementById("cidade").value,
                estado: document.getElementById("estado").value,
                curso: document.getElementById("curso").value,
                dataConclusao: document.getElementById("data_conclusao_curso").value
            };

            // Exemplo de envio dos dados via AJAX
            // Esta parte do código pode ser ajustada conforme a necessidade e o ambiente do servidor
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "seu_servidor.php", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(dadosFormulario));

            // Redirecionar para uma página de confirmação (opcional)
            window.location.href = "confirmacao.html";
        });
    </script>
</body>
</html>

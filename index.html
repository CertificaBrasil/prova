<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            required: true;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Inscrição</h1>
        <form action="processar.php" method="POST">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="data_conclusao_curso">Data de Conclusão do Curso:</label>
            <input type="text" id="data_conclusao_curso" name="data_conclusao_curso" required placeholder="DD/MM/AAAA">

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        // Máscara para o campo de CPF (000.000.000-00)
        var cpfInput = document.getElementById("cpf");
        cpfInput.addEventListener("input", function () {
            var valor = this.value.replace(/\D/g, "");
            var formatado = valor.substring(0, 3) + "." + valor.substring(3, 6) + "." + valor.substring(6, 9) + "-" + valor.substring(9, 11);
            this.value = formatado;
        });

        // Máscara para o campo de telefone (00) 00000-0000
        var telefoneInput = document.getElementById("telefone");
        telefoneInput.addEventListener("input", function () {
            var valor = this.value.replace(/\D/g, "");
            var formatado = "(" + valor.substring(0, 2) + ") " + valor.substring(2, 7) + "-" + valor.substring(7, 11);
            this.value = formatado;
        });

        // Máscara para o campo de data de conclusão do curso (DD/MM/AAAA)
        var dataConclusaoInput = document.getElementById("data_conclusao_curso");
        dataConclusaoInput.addEventListener("input", function () {
            var valor = this.value.replace(/\D/g, "");
            if (valor.length > 2) {
                var formatado = valor.substring(0, 2) + "/" + valor.substring(2, 4) + "/" + valor.substring(4, 8);
                this.value = formatado;
            }
        });
    </script>
</body>
</html>
